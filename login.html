    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #e8f5e8;
            color: #00b894;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .admin-badge {
            background: linear-gradient(135deg, #00b894, #55a3ff);
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        .features-info {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .signup-section {
            margin-top: 20px;
            text-align: center;
        }
        
        .divider {
            margin: 15px 0;
            position: relative;
            text-align: center;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
            z-index: 1;
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            color: #666;
            font-size: 0.9rem;
            position: relative;
            z-index: 2;
        }
        
        .signup-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00b894, #55a3ff);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .signup-btn:hover {
            transform: translateY(-2px);
        }
        
        .signup-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: fixed;
            top: 50%;
            left: 50%;

        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h2 {

            background: linear-gradient(135deg, #00b894, #55a3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            color: #666;

        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

    <script>
        // Basic UI functionality that works without Firebase (non-module script)
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up basic authentication UI...');
            
            // Setup signup form toggle
            const showSignUpBtn = document.getElementById('showSignUpBtn');
            const showSignInBtn = document.getElementById('showSignInBtn');
            const signUpForm = document.getElementById('signUpForm');
            const loginContainer = document.querySelector('.login-container');
            
            console.log('UI elements found:', {
                showSignUpBtn: !!showSignUpBtn,
                showSignInBtn: !!showSignInBtn,
                signUpForm: !!signUpForm,
                loginContainer: !!loginContainer
            });
            
            if (showSignUpBtn && signUpForm && loginContainer) {
                showSignUpBtn.addEventListener('click', function() {
                    console.log('Show signup form clicked');
                    signUpForm.style.display = 'block';
                    loginContainer.style.display = 'none';
                });
            }
            
            if (showSignInBtn && signUpForm && loginContainer) {
                showSignInBtn.addEventListener('click', function() {
                    console.log('Show signin form clicked');
                    signUpForm.style.display = 'none';
                    loginContainer.style.display = 'block';
                });
            }
            
            // Add Google Sign-In button immediately
            addGoogleSignInButtonBasic();
            
            // Add signup button handler
            addSignUpButtonHandler();
            
            // Show Firebase warning if modules fail to load
            setTimeout(function() {
                if (typeof firebase === 'undefined') {
                    showFirebaseWarning();
                }
            }, 3000);
            
            console.log('Basic UI setup complete');
        });
        
        function addGoogleSignInButtonBasic() {
            const form = document.getElementById('loginForm');
            if (!form || document.getElementById('googleSignInBtn')) {
                return;
            }
            
            const googleContainer = document.createElement('div');
            googleContainer.className = 'google-signin-container';
            googleContainer.innerHTML = `
                <div class="divider"><span>or</span></div>
                <button type="button" class="google-btn" id="googleSignInBtn">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                        <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.04a4.8 4.8 0 0 1-7.18-2.53H1.83v2.07A8 8 0 0 0 8.98 17z"/>
                        <path fill="#FBBC05" d="M4.5 10.49a4.8 4.8 0 0 1 0-3.07V5.35H1.83a8 8 0 0 0 0 7.28l2.67-2.14z"/>
                        <path fill="#EA4335" d="M8.98 3.54c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.35L4.5 7.42a4.77 4.77 0 0 1 4.48-3.88z"/>
                    </svg>
                    Continue with Google
                </button>
            `;
            
            form.parentNode.insertBefore(googleContainer, form.nextSibling);
            
            const googleBtn = document.getElementById('googleSignInBtn');
            if (googleBtn) {
                googleBtn.addEventListener('click', function() {
                    console.log('Google Sign-In clicked');
                    if (typeof firebase === 'undefined') {
                        showMessage('Google Sign-In requires Firebase authentication service, which is currently unavailable in this environment.', 'error');
                    } else {
                        showMessage('Google Sign-In functionality will be available when Firebase is properly loaded.', 'info');
                    }
                });
            }
            
            console.log('Google Sign-In button added');
        }
        
        function addSignUpButtonHandler() {
            const signUpBtn = document.getElementById('signUpBtn');
            if (signUpBtn) {
                signUpBtn.addEventListener('click', function() {
                    console.log('Signup button clicked');
                    
                    const nameField = document.getElementById('signUpName');
                    const emailField = document.getElementById('signUpEmail');
                    const passwordField = document.getElementById('signUpPassword');
                    
                    const name = nameField ? nameField.value.trim() : '';
                    const email = emailField ? emailField.value.trim() : '';
                    const password = passwordField ? passwordField.value : '';
                    
                    console.log('Signup data:', { name, email, passwordLength: password.length });
                    
                    if (!email || !password) {
                        showMessage('Please enter both email and password.', 'error');
                        return;
                    }
                    
                    if (password.length < 6) {
                        showMessage('Password must be at least 6 characters long.', 'error');
                        return;
                    }
                    
                    if (typeof firebase === 'undefined') {
                        showMessage('Account creation requires Firebase authentication service, which is currently unavailable in this environment. In a production environment with proper Firebase configuration, this would create a new user account.', 'info');
                    } else {
                        showMessage('Account creation functionality will be available when Firebase is properly loaded.', 'info');
                    }
                });
                
                console.log('Signup button handler added');
            }
        }
        
        function showFirebaseWarning() {
            const container = document.querySelector('.login-container');
            const warningDiv = document.createElement('div');
            warningDiv.innerHTML = `
                <div style="background: #fff3cd; color: #856404; padding: 12px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ffeaa7;">
                    <strong>üîß Development Notice:</strong><br>
                    Firebase authentication services are not available in this environment. 
                    The UI elements are functional for testing, but actual authentication requires proper Firebase configuration.
                </div>
            `;
            
            const form = document.getElementById('loginForm');
            container.insertBefore(warningDiv, form);
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById(type === 'error' ? 'errorMessage' : 'successMessage');
            if (messageDiv) {
                messageDiv.textContent = message;
                messageDiv.style.display = 'block';
                
                // Hide other message
                const otherDiv = document.getElementById(type === 'error' ? 'successMessage' : 'errorMessage');
                if (otherDiv) otherDiv.style.display = 'none';
            }
        }
    </script>
    
    <!-- Firebase SDK v9+ Modular -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            onAuthStateChanged,
            updateProfile
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc,
            getDoc,
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Wait for environment configuration to load, then initialize Firebase
        async function initializeFirebaseAuth() {
            console.log('Starting Firebase initialization...');
            
            // Wait a moment for env-config.js to load the configuration
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Firebase configuration from environment variables loaded from Vercel
            const firebaseConfig = {
                apiKey: window.ENV?.FIREBASE_API_KEY || "AIzaSyDemoKey123456789",
                authDomain: window.ENV?.FIREBASE_AUTH_DOMAIN || "collab-with-ai.firebaseapp.com", 
                projectId: window.ENV?.FIREBASE_PROJECT_ID || "collab-with-ai",
                storageBucket: window.ENV?.FIREBASE_STORAGE_BUCKET || "collab-with-ai.appspot.com",
                messagingSenderId: window.ENV?.FIREBASE_MESSAGING_SENDER_ID || "123456789",
                appId: window.ENV?.FIREBASE_APP_ID || "1:123456789:web:abcdefghijklmnop",
                measurementId: window.ENV?.FIREBASE_MEASUREMENT_ID || "G-ABCDEFGHIJ"
            };

            console.log('Firebase config loaded:', {
                hasApiKey: !!firebaseConfig.apiKey,
                authDomain: firebaseConfig.authDomain,
                projectId: firebaseConfig.projectId
            });
            console.log('Admin email configured as:', window.ENV?.ADMIN_EMAIL);

            try {
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getFirestore(app);
                const googleProvider = new GoogleAuthProvider();
                
                console.log('Firebase services initialized successfully');
                
                // Initialize login system
                const loginSystem = new LoginSystem(auth, db, googleProvider);
                console.log('LoginSystem created successfully');
                
                return loginSystem;
            } catch (error) {
                console.error('Firebase initialization error:', error);
                throw error;
            }
        }
        
        class LoginSystem {
            constructor(auth, db, googleProvider) {
                console.log('LoginSystem constructor called');
                
                this.auth = auth;
                this.db = db;
                this.googleProvider = googleProvider;
                this.form = document.getElementById('loginForm');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
                this.currentUser = null;
                this.adminEmail = window.ENV?.ADMIN_EMAIL || null;
                
                console.log('LoginSystem properties set:', {
                    hasAuth: !!this.auth,
                    hasDb: !!this.db,
                    hasForm: !!this.form,
                    adminEmail: this.adminEmail
                });
                
                this.initializeEventListeners();
                this.addSignUpOption();
                this.addGoogleSignInButton();
                this.setupAuthStateListener();
                
                console.log('LoginSystem initialization complete');
            }
            
            setupAuthStateListener() {
                onAuthStateChanged(this.auth, async (user) => {
                    if (user) {
                        this.currentUser = user;
                        await this.updateUserData(user);
                        this.redirectToApp(this.isAdmin(user.email));
                    } else {
                        this.currentUser = null;
                    }
                });
            }

            async updateUserData(user) {
                try {
                    const userRef = doc(this.db, 'users', user.uid);
                    const userSnap = await getDoc(userRef);
                    
                    const userData = {
                        email: user.email,
                        displayName: user.displayName || user.email.split('@')[0],
                        lastLoginAt: serverTimestamp(),
                        isAdmin: this.isAdmin(user.email)
                    };

                    if (!userSnap.exists()) {
                        // New user - create profile
                        userData.createdAt = serverTimestamp();
                        userData.projectsCreated = 0;
                        userData.collaborations = 0;
                    }

                    await setDoc(userRef, userData, { merge: true });
                } catch (error) {
                    console.error('Error updating user data:', error);
                }
            }

            isAdmin(email) {
                return email && this.adminEmail && email.toLowerCase() === this.adminEmail.toLowerCase();
            }
            
            initializeEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
            }
            
            addSignUpOption() {
                console.log('Setting up signup option...');
                
                const signUpBtn = document.getElementById('signUpBtn');
                
                console.log('Signup elements found:', {
                    signUpBtn: !!signUpBtn
                });
                
                if (!signUpBtn) {
                    console.error('Missing signup button!');
                    return;
                }
                
                // Handle signup - replace any existing listener
                signUpBtn.removeEventListener('click', this.handleSignUp);
                signUpBtn.addEventListener('click', () => {
                    console.log('Signup button clicked, calling handleSignUp');
                    this.handleSignUp();
                });
                
                console.log('Signup event listener attached successfully');
            }
            
            addGoogleSignInButton() {
                // Check if button already exists (from fallback system)
                const existingBtn = document.getElementById('googleSignInBtn');
                if (existingBtn) {
                    console.log('Google button already exists, updating event listener');
                    existingBtn.removeEventListener('click', handleGoogleSignInFallback);
                    existingBtn.addEventListener('click', () => this.handleGoogleSignIn());
                    return;
                }
                
                const googleContainer = document.createElement('div');
                googleContainer.className = 'google-signin-container';
                googleContainer.innerHTML = `
                    <div class="divider"><span>or</span></div>
                    <button type="button" class="google-btn" id="googleSignInBtn">
                        <svg width="18" height="18" viewBox="0 0 18 18">
                            <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                            <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.04a4.8 4.8 0 0 1-7.18-2.53H1.83v2.07A8 8 0 0 0 8.98 17z"/>
                            <path fill="#FBBC05" d="M4.5 10.49a4.8 4.8 0 0 1 0-3.07V5.35H1.83a8 8 0 0 0 0 7.28l2.67-2.14z"/>
                            <path fill="#EA4335" d="M8.98 3.54c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.35L4.5 7.42a4.77 4.77 0 0 1 4.48-3.88z"/>
                        </svg>
                        Continue with Google
                    </button>
                `;
                
                // Insert after the Sign In button
                this.form.parentNode.insertBefore(googleContainer, this.form.nextSibling);
                
                // Add event listener
                document.getElementById('googleSignInBtn').addEventListener('click', () => this.handleGoogleSignIn());
            }
            
            async handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                this.hideMessages();
                
                if (!email || !password) {
                    this.showError('Please enter both email and password.');
                    return;
                }
                
                // Show loading state
                this.showLoading('Signing in...');
                
                try {
                    // Real Firebase authentication
                    const userCredential = await signInWithEmailAndPassword(this.auth, email, password);
                    const user = userCredential.user;
                    
                    this.showSuccess(`Welcome ${user.displayName || user.email}! Redirecting...`);
                    
                    // Auth state listener will handle redirect
                } catch (error) {
                    console.error('Login error:', error);
                    let errorMessage = 'Login failed. Please try again.';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'No account found with this email address.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Incorrect password. Please try again.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Invalid email address format.';
                            break;
                        case 'auth/user-disabled':
                            errorMessage = 'This account has been disabled.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Too many failed attempts. Please try again later.';
                            break;
                    }
                    
                    this.showError(errorMessage);
                }
            }
            
            async handleSignUp() {
                console.log('Signup button clicked');
                
                const name = document.getElementById('signUpName').value.trim();
                const email = document.getElementById('signUpEmail').value.trim();
                const password = document.getElementById('signUpPassword').value;
                
                console.log('Signup data:', { name, email, passwordLength: password.length });
                
                this.hideMessages();
                
                if (!email || !password) {
                    this.showError('Please enter both email and password.');
                    return;
                }
                
                if (password.length < 6) {
                    this.showError('Password must be at least 6 characters long.');
                    return;
                }
                
                this.showLoading('Creating account...');
                console.log('Starting Firebase account creation...');
                
                try {
                    // Check if Firebase auth is properly initialized
                    if (!this.auth) {
                        throw new Error('Firebase authentication not initialized');
                    }
                    
                    console.log('Creating user with Firebase...');
                    
                    // Real Firebase account creation
                    const userCredential = await createUserWithEmailAndPassword(this.auth, email, password);
                    const user = userCredential.user;
                    
                    console.log('Firebase user created:', user.uid);
                    
                    // Update profile with display name if provided
                    if (name) {
                        console.log('Updating user profile with display name...');
                        await updateProfile(user, {
                            displayName: name
                        });
                    }
                    
                    this.showSuccess(`Account created successfully! Welcome ${name || email}!`);
                    console.log('Account creation successful, auth state listener will handle redirect');
                    
                    // Auth state listener will handle redirect
                } catch (error) {
                    console.error('Signup error:', error);
                    let errorMessage = 'Account creation failed. Please try again.';
                    
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'An account with this email already exists.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Invalid email address format.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'Password is too weak. Please choose a stronger password.';
                            break;
                        case 'auth/operation-not-allowed':
                            errorMessage = 'Email/password accounts are not enabled. Please contact support.';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = 'Network error. Please check your connection and try again.';
                            break;
                        default:
                            errorMessage = `Account creation failed: ${error.message}`;
                    }
                    
                    this.showError(errorMessage);
                }
            }
            
            async handleGoogleSignIn() {
                this.hideMessages();
                this.showLoading('Signing in with Google...');
                
                try {
                    // Real Google sign-in with Firebase
                    const result = await signInWithPopup(this.auth, this.googleProvider);
                    const user = result.user;
                    
                    this.showSuccess(`Welcome ${user.displayName || user.email}! Redirecting...`);
                    
                    // Auth state listener will handle redirect
                } catch (error) {
                    console.error('Google sign-in error:', error);
                    let errorMessage = 'Google sign-in failed. Please try again.';
                    
                    switch (error.code) {
                        case 'auth/popup-closed-by-user':
                            errorMessage = 'Sign-in cancelled. Please try again.';
                            break;
                        case 'auth/popup-blocked':
                            errorMessage = 'Popup blocked. Please allow popups and try again.';
                            break;
                        case 'auth/cancelled-popup-request':
                            errorMessage = 'Sign-in cancelled. Please try again.';
                            break;
                        case 'auth/account-exists-with-different-credential':
                            errorMessage = 'An account already exists with this email using a different sign-in method.';
                            break;
                    }
                    
                    this.showError(errorMessage);
                }
            }
            
            redirectToApp(isAdmin) {
                if (isAdmin) {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = 'collaboration.html';
                }
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.successMessage.style.display = 'none';
            }
            
            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'block';
                this.errorMessage.style.display = 'none';
            }
            
            showLoading(message) {
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'block';
                this.errorMessage.style.display = 'none';
            }
            
            hideMessages() {
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
            }
        }
        
        // Initialize authentication system (with fallback for blocked Firebase)
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM loaded, initializing authentication system...');
            
            // Always setup basic UI functionality first (regardless of Firebase status)
            setupBasicUIFunctionality();
            
            // Wait for environment configuration to load
            let attempts = 0;
            while (!window.ENV && attempts < 20) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (!window.ENV) {
                console.warn('Environment configuration not loaded, using defaults');
                window.ENV = { ADMIN_EMAIL: 'oladoyeheritage445@gmail.com' };
            }
            
            // Try to initialize Firebase with environment configuration
            try {
                await initializeFirebaseAuth();
                console.log('Firebase authentication initialized successfully');
            } catch (error) {
                console.error('Failed to initialize Firebase:', error);
                showFirebaseError();
            }
            
            // Check if we should show signup form based on URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('signup') === 'true') {
                setTimeout(() => {
                    const showSignUpBtn = document.getElementById('showSignUpBtn');
                    if (showSignUpBtn) {
                        console.log('Auto-clicking signup button based on URL parameter');
                        showSignUpBtn.click();
                    }
                }, 500);
            }
        });
        
        // Setup basic UI functionality that works even without Firebase
        function setupBasicUIFunctionality() {
            console.log('Setting up basic UI functionality...');
            
            // Setup signup form toggle
            const showSignUpBtn = document.getElementById('showSignUpBtn');
            const showSignInBtn = document.getElementById('showSignInBtn');
            const signUpForm = document.getElementById('signUpForm');
            const loginContainer = document.querySelector('.login-container');
            
            console.log('UI elements found:', {
                showSignUpBtn: !!showSignUpBtn,
                showSignInBtn: !!showSignInBtn,
                signUpForm: !!signUpForm,
                loginContainer: !!loginContainer
            });
            
            if (showSignUpBtn && signUpForm && loginContainer) {
                showSignUpBtn.addEventListener('click', () => {
                    console.log('Show signup form clicked');
                    signUpForm.style.display = 'block';
                    loginContainer.style.display = 'none';
                });
            }
            
            if (showSignInBtn && signUpForm && loginContainer) {
                showSignInBtn.addEventListener('click', () => {
                    console.log('Show signin form clicked');
                    signUpForm.style.display = 'none';
                    loginContainer.style.display = 'block';
                });
            }
            
            // Add Google Sign-In button immediately (visible even if Firebase is blocked)
            addGoogleSignInButtonFallback();
            
            console.log('Basic UI functionality setup complete');
        }
        
        // Add Google Sign-In button with fallback functionality
        function addGoogleSignInButtonFallback() {
            // Check if Google button already exists
            if (document.getElementById('googleSignInBtn')) {
                console.log('Google Sign-In button already exists');
                return;
            }
            
            const form = document.getElementById('loginForm');
            if (!form) {
                console.error('Login form not found for Google button');
                return;
            }
            
            const googleContainer = document.createElement('div');
            googleContainer.className = 'google-signin-container';
            googleContainer.innerHTML = `
                <div class="divider"><span>or</span></div>
                <button type="button" class="google-btn" id="googleSignInBtn">
                    <svg width="18" height="18" viewBox="0 0 18 18">

                        <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.04a4.8 4.8 0 0 1-7.18-2.53H1.83v2.07A8 8 0 0 0 8.98 17z"/>
                        <path fill="#FBBC05" d="M4.5 10.49a4.8 4.8 0 0 1 0-3.07V5.35H1.83a8 8 0 0 0 0 7.28l2.67-2.14z"/>
                        <path fill="#EA4335" d="M8.98 3.54c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.35L4.5 7.42a4.77 4.77 0 0 1 4.48-3.88z"/>
                    </svg>
                    Continue with Google
                </button>
            `;
            
            // Insert after the form
            form.parentNode.insertBefore(googleContainer, form.nextSibling);
            
            // Add event listener
            const googleBtn = document.getElementById('googleSignInBtn');
            if (googleBtn) {
                googleBtn.addEventListener('click', handleGoogleSignInFallback);
                console.log('Google Sign-In button added and event listener attached');
            }
        }
        
        // Handle Google Sign-In with fallback messaging
        function handleGoogleSignInFallback() {
            console.log('Google Sign-In button clicked');
            
            // Check if Firebase is available
            if (typeof window.firebase === 'undefined') {
                showError('Google Sign-In is temporarily unavailable. Firebase authentication service could not be loaded. Please try regular sign-in or contact support.');
                return;
            }
            
            // If Firebase is available, this will be replaced by the actual handler
            showError('Google Sign-In is being initialized. Please wait a moment and try again.');
        }
        
        // Show Firebase initialization error
        function showFirebaseError() {
            const errorDiv = document.getElementById('errorMessage') || createErrorDiv();
            errorDiv.innerHTML = `
                <strong>‚ö†Ô∏è Authentication Service Notice:</strong><br>
                Firebase authentication is temporarily unavailable in this environment. 
                You can still test the UI functionality, but actual authentication requires a properly configured Firebase environment.
            `;
            errorDiv.style.display = 'block';
            errorDiv.style.background = '#fff3cd';
            errorDiv.style.color = '#856404';
            errorDiv.style.border = '1px solid #ffeaa7';
        }
        
        // Create error div if it doesn't exist
        function createErrorDiv() {
            const div = document.createElement('div');
            div.id = 'errorMessage';
            div.className = 'error-message';
            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(div, form);
            return div;
        }
        
        // Helper functions for error/success messages (available globally)
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage') || createErrorDiv();
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            const successDiv = document.getElementById('successMessage');
            if (successDiv) successDiv.style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            if (successDiv) {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) errorDiv.style.display = 'none';
        }
    </script>
