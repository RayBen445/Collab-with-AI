<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Human Collaboration Platform - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #e8f5e8;
            color: #00b894;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .admin-badge {
            background: linear-gradient(135deg, #00b894, #55a3ff);
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        .features-info {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ü§ñ Welcome Back</h1>
            <p>Sign in to access the collaboration platform</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        
        <div class="features-info">
            <p>‚ú® Access 235+ AI-powered collaboration tools</p>
            <p>üéØ Enterprise features with admin controls</p>
        </div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Homepage</a>
        </div>
    </div>

    <script>
        class LoginSystem {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
                this.adminEmail = 'oladoyeheritage445@gmail.com';
                this.password = 'professor';
                
                this.initializeEventListeners();
                this.checkExistingSession();
            }
            
            initializeEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
            }
            
            checkExistingSession() {
                const user = localStorage.getItem('collaborationUser');
                if (user) {
                    const userData = JSON.parse(user);
                    this.redirectToApp(userData);
                }
            }
            
            handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                this.hideMessages();
                
                if (!email || !password) {
                    this.showError('Please enter both email and password.');
                    return;
                }
                
                if (password !== this.password) {
                    this.showError('Invalid password. Please try again.');
                    return;
                }
                
                // Create user session
                const userData = {
                    email: email,
                    isAdmin: email === this.adminEmail,
                    loginTime: new Date().toISOString(),
                    sessionId: this.generateSessionId()
                };
                
                // Store user session
                localStorage.setItem('collaborationUser', JSON.stringify(userData));
                
                // Show success message
                this.showSuccess(`Welcome ${userData.isAdmin ? '(Admin)' : ''}! Redirecting...`);
                
                // Redirect after short delay
                setTimeout(() => {
                    this.redirectToApp(userData);
                }, 1500);
            }
            
            generateSessionId() {
                return 'session_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
            }
            
            redirectToApp(userData) {
                if (userData.isAdmin) {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = 'collaboration.html';
                }
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }
            
            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'block';
            }
            
            hideMessages() {
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
            }
        }
        
        // Initialize login system
        new LoginSystem();
        
        // Demo mode - show admin email hint
        document.getElementById('email').addEventListener('focus', function() {
            if (!this.value) {
                const hint = document.createElement('div');
                hint.style.cssText = `
                    position: absolute;
                    background: rgba(0,0,0,0.8);
                    color: white;
                    padding: 8px 12px;
                    border-radius: 5px;
                    font-size: 0.8rem;
                    margin-top: -30px;
                    z-index: 1000;
                `;
                hint.textContent = 'Try: oladoyeheritage445@gmail.com (Admin) or any email';
                this.parentNode.appendChild(hint);
                
                setTimeout(() => hint.remove(), 3000);
            }
        });
    </script>
</body>
</html>
