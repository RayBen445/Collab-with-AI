<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Human Collaboration Platform - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #e8f5e8;
            color: #00b894;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .admin-badge {
            background: linear-gradient(135deg, #00b894, #55a3ff);
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        .features-info {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .signup-section {
            margin-top: 20px;
            text-align: center;
        }
        
        .divider {
            margin: 15px 0;
            position: relative;
            text-align: center;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
            z-index: 1;
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            color: #666;
            font-size: 0.9rem;
            position: relative;
            z-index: 2;
        }
        
        .signup-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00b894, #55a3ff);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .signup-btn:hover {
            transform: translateY(-2px);
        }
        
        .signup-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px auto;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h2 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #00b894, #55a3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ü§ñ Welcome Back</h1>
            <p>Sign in to access the collaboration platform</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        
        <div class="features-info">
            <p>‚ú® Access 235+ AI-powered collaboration tools</p>
            <p>üéØ Enterprise features with admin controls</p>
        </div>
        
        <!-- Sign Up Section -->
        <div class="signup-section">
            <div class="divider">
                <span>New to the platform?</span>
            </div>
            <button type="button" class="signup-btn" id="showSignUpBtn">
                <span>üöÄ</span> Create New Account
            </button>
        </div>
        
        <!-- Sign Up Form (Hidden by default) -->
        <div id="signUpForm" class="signup-form" style="display: none;">
            <div class="form-header">
                <h2>üéâ Create Your Account</h2>
                <p>Join the AI-Human collaboration revolution</p>
            </div>
            
            <form id="signUpFormElement">
                <div class="form-group">
                    <label for="signUpName">Display Name</label>
                    <input type="text" id="signUpName" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="signUpEmail">Email Address</label>
                    <input type="email" id="signUpEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signUpPassword">Password</label>
                    <input type="password" id="signUpPassword" required placeholder="Enter password (min 6 characters)">
                </div>
                <button type="button" class="login-btn" id="signUpBtn">Create Account</button>
            </form>
            
            <div class="form-footer">
                <button type="button" class="link-btn" id="showSignInBtn">‚Üê Back to Sign In</button>
            </div>
        </div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Homepage</a>
        </div>
    </div>

    <!-- Firebase SDK CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Initialize Firebase (if not already configured)
        let app;
        try {
            const firebaseConfig = {
                apiKey: "demo-api-key",
                authDomain: "demo-project.firebaseapp.com",
                projectId: "demo-project",
                storageBucket: "demo-project.appspot.com",
                messagingSenderId: "123456789",
                appId: "1:123456789:web:demo"
            };
            app = firebase.initializeApp(firebaseConfig);
        } catch (error) {
            console.log('Firebase already initialized or demo mode');
        }
        
        class LoginSystem {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
                this.currentUser = null;
                
                this.initializeEventListeners();
                this.addSignUpOption();
                this.addGoogleSignInButton();
            }
            
            initializeEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
            }
            
            addSignUpOption() {
                const showSignUpBtn = document.getElementById('showSignUpBtn');
                const showSignInBtn = document.getElementById('showSignInBtn');
                const signUpForm = document.getElementById('signUpForm');
                const signUpBtn = document.getElementById('signUpBtn');
                
                // Show signup form
                showSignUpBtn.addEventListener('click', () => {
                    signUpForm.style.display = 'block';
                    document.querySelector('.login-container').style.display = 'none';
                });
                
                // Show signin form
                showSignInBtn.addEventListener('click', () => {
                    signUpForm.style.display = 'none';
                    document.querySelector('.login-container').style.display = 'block';
                });
                
                // Handle signup
                signUpBtn.addEventListener('click', () => this.handleSignUp());
            }
            
            addGoogleSignInButton() {
                const googleContainer = document.createElement('div');
                googleContainer.className = 'google-signin-container';
                googleContainer.innerHTML = `
                    <div class="divider"><span>or</span></div>
                    <button type="button" class="google-btn" id="googleSignInBtn">
                        <svg width="18" height="18" viewBox="0 0 18 18">
                            <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                            <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.04a4.8 4.8 0 0 1-7.18-2.53H1.83v2.07A8 8 0 0 0 8.98 17z"/>
                            <path fill="#FBBC05" d="M4.5 10.49a4.8 4.8 0 0 1 0-3.07V5.35H1.83a8 8 0 0 0 0 7.28l2.67-2.14z"/>
                            <path fill="#EA4335" d="M8.98 3.54c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.35L4.5 7.42a4.77 4.77 0 0 1 4.48-3.88z"/>
                        </svg>
                        Continue with Google
                    </button>
                `;
                
                // Insert after the Sign In button
                this.form.parentNode.insertBefore(googleContainer, this.form.nextSibling);
                
                // Add event listener
                document.getElementById('googleSignInBtn').addEventListener('click', () => this.handleGoogleSignIn());
            }
            
            async handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                this.hideMessages();
                
                if (!email || !password) {
                    this.showError('Please enter both email and password.');
                    return;
                }
                
                // Show loading state
                this.showLoading('Signing in...');
                
                // Simulate authentication (demo mode)
                setTimeout(() => {
                    const isAdmin = email.toLowerCase().includes('admin');
                    this.showSuccess(`Welcome ${email}${isAdmin ? ' (Admin)' : ''}! Redirecting...`);
                    
                    setTimeout(() => {
                        this.redirectToApp(isAdmin);
                    }, 1500);
                }, 1000);
            }
            
            async handleSignUp() {
                const name = document.getElementById('signUpName').value.trim();
                const email = document.getElementById('signUpEmail').value.trim();
                const password = document.getElementById('signUpPassword').value;
                
                this.hideMessages();
                
                if (!email || !password) {
                    this.showError('Please enter both email and password.');
                    return;
                }
                
                if (password.length < 6) {
                    this.showError('Password must be at least 6 characters long.');
                    return;
                }
                
                this.showLoading('Creating account...');
                
                // Simulate account creation (demo mode)
                setTimeout(() => {
                    this.showSuccess(`Account created for ${name || email}! Redirecting...`);
                    
                    setTimeout(() => {
                        this.redirectToApp(false);
                    }, 1500);
                }, 1000);
            }
            
            async handleGoogleSignIn() {
                this.hideMessages();
                this.showLoading('Signing in with Google...');
                
                // Simulate Google sign-in (demo mode)
                setTimeout(() => {
                    this.showSuccess('Google sign-in successful! Redirecting...');
                    
                    setTimeout(() => {
                        this.redirectToApp(false);
                    }, 1500);
                }, 1000);
            }
            
            redirectToApp(isAdmin) {
                if (isAdmin) {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = 'collaboration.html';
                }
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.successMessage.style.display = 'none';
            }
            
            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'block';
                this.errorMessage.style.display = 'none';
            }
            
            showLoading(message) {
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'block';
                this.errorMessage.style.display = 'none';
            }
            
            hideMessages() {
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
            }
        }
        
        // Initialize login system when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const loginSystem = new LoginSystem();
            
            // Check if we should show signup form based on URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('signup') === 'true') {
                setTimeout(() => {
                    document.getElementById('showSignUpBtn').click();
                }, 100);
            }
        });
    </script>
    
    <style>
        .google-signin-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            border: 2px solid #dadce0;
            border-radius: 8px;
            background: white;
            color: #3c4043;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .google-btn:hover {
            border-color: #4285f4;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.1);
        }
        
        .google-btn:active {
            transform: translateY(1px);
        }
        
        .link-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-size: inherit;
        }
        
        .link-btn:hover {
            color: #764ba2;
        }
    </style>
</body>
</html>
