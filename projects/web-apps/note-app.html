<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App - AI-Human Collaboration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #2d3436;
            margin-bottom: 10px;
        }
        
        .header .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .header p {
            color: #636e72;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .nav-link {
            text-decoration: none;
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .notes-interface {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            min-height: 600px;
        }

        .sidebar {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sidebar h3 {
            color: #2d3436;
        }

        .new-note-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .new-note-btn:hover {
            transform: scale(1.05);
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .notes-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .note-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .note-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .note-item.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-left-color: #667eea;
        }

        .note-title {
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-preview {
            color: #636e72;
            font-size: 0.9rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-date {
            color: #95a5a6;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .editor-area {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .note-title-input {
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            outline: none;
            background: transparent;
            color: #2d3436;
            width: 60%;
        }

        .note-title-input::placeholder {
            color: #95a5a6;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
        }

        .action-btn.danger {
            background: rgba(225, 112, 85, 0.1);
            color: #e17055;
        }

        .action-btn.danger:hover {
            background: #e17055;
            color: white;
        }

        .note-editor {
            width: 100%;
            min-height: 400px;
            border: none;
            outline: none;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            font-family: inherit;
            color: #2d3436;
        }

        .note-editor::placeholder {
            color: #95a5a6;
        }

        .editor-toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            flex-wrap: wrap;
        }

        .toolbar-btn {
            background: white;
            border: 1px solid #e9ecef;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .toolbar-btn:hover {
            background: #667eea;
            color: white;
        }

        .note-stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #636e72;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #95a5a6;
            text-align: center;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .tag-input {
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            width: 200px;
        }

        .tags-container {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .notes-interface {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                margin-bottom: 20px;
            }
            
            .editor-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .note-title-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üìñ</div>
            <h1>Note Taking App</h1>
            <p>Organize your thoughts and ideas</p>
            
            <div class="nav-links">
                <a href="/index.html" class="nav-link">üè† Home</a>
                <a href="/projects/web-apps/" class="nav-link">üìÅ Web Apps</a>
                <a href="/projects/examples/collaboration-demo.html" class="nav-link">üöÄ Live Demo</a>
                <a href="https://github.com/RayBen445/Collab-with-AI" class="nav-link">üì¶ GitHub</a>
            </div>
        </div>

        <div class="notes-interface">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>Notes</h3>
                    <button class="new-note-btn" onclick="createNewNote()">+</button>
                </div>
                
                <input type="text" class="search-box" id="searchBox" placeholder="Search notes..." onkeyup="searchNotes()">
                
                <div class="notes-list" id="notesList">
                    <!-- Notes will be displayed here -->
                </div>
            </div>

            <div class="editor-area">
                <div id="emptyState" class="empty-state">
                    <h3>üìù Start Writing</h3>
                    <p>Create a new note to begin organizing your thoughts</p>
                    <button class="new-note-btn" onclick="createNewNote()" style="margin-top: 20px;">Create First Note</button>
                </div>

                <div id="noteEditor" class="note-editor-container" style="display: none;">
                    <div class="editor-header">
                        <input type="text" class="note-title-input" id="noteTitle" placeholder="Note title..." onkeyup="updateCurrentNote()">
                        <div class="editor-actions">
                            <button class="action-btn" onclick="saveNote()">üíæ Save</button>
                            <button class="action-btn" onclick="exportNote()">üì• Export</button>
                            <button class="action-btn danger" onclick="deleteCurrentNote()">üóëÔ∏è Delete</button>
                        </div>
                    </div>

                    <div class="editor-toolbar">
                        <button class="toolbar-btn" onclick="insertText('**', '**')">Bold</button>
                        <button class="toolbar-btn" onclick="insertText('*', '*')">Italic</button>
                        <button class="toolbar-btn" onclick="insertText('# ')">H1</button>
                        <button class="toolbar-btn" onclick="insertText('## ')">H2</button>
                        <button class="toolbar-btn" onclick="insertText('- ')">List</button>
                        <button class="toolbar-btn" onclick="insertText('`', '`')">Code</button>
                        <button class="toolbar-btn" onclick="insertText('[', '](url)')">Link</button>
                        <input type="text" class="tag-input" id="tagInput" placeholder="Add tag..." onkeypress="addTag(event)">
                    </div>

                    <div class="tags-container" id="tagsContainer">
                        <!-- Tags will be displayed here -->
                    </div>

                    <textarea class="note-editor" id="noteContent" placeholder="Start writing your note..." onkeyup="updateCurrentNote()"></textarea>

                    <div class="note-stats">
                        <span id="wordCount">0 words</span>
                        <span id="charCount">0 characters</span>
                        <span id="lastSaved">Never saved</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('notes_app_data') || '[]');
        let currentNoteId = null;
        let searchTerm = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            displayNotes();
            if (notes.length === 0) {
                showEmptyState();
            }
        });

        function createNewNote() {
            const newNote = {
                id: Date.now(),
                title: 'Untitled Note',
                content: '',
                tags: [],
                created: new Date().toISOString(),
                modified: new Date().toISOString()
            };

            notes.unshift(newNote);
            saveNotes();
            displayNotes();
            selectNote(newNote.id);
            document.getElementById('noteTitle').focus();
        }

        function selectNote(noteId) {
            currentNoteId = noteId;
            const note = notes.find(n => n.id === noteId);
            
            if (!note) return;

            // Update UI
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('noteEditor').style.display = 'block';

            // Populate editor
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteContent').value = note.content;
            
            // Update tags
            displayTags(note.tags);
            
            // Update stats
            updateStats();
            
            // Update active state in sidebar
            document.querySelectorAll('.note-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-note-id="${noteId}"]`)?.classList.add('active');
        }

        function updateCurrentNote() {
            if (!currentNoteId) return;

            const note = notes.find(n => n.id === currentNoteId);
            if (!note) return;

            note.title = document.getElementById('noteTitle').value || 'Untitled Note';
            note.content = document.getElementById('noteContent').value;
            note.modified = new Date().toISOString();

            updateStats();
            displayNotes();
            
            // Auto-save after 2 seconds of inactivity
            clearTimeout(window.autoSaveTimeout);
            window.autoSaveTimeout = setTimeout(() => {
                saveNotes();
                document.getElementById('lastSaved').textContent = 'Saved ' + new Date().toLocaleTimeString();
            }, 2000);
        }

        function displayNotes() {
            const notesList = document.getElementById('notesList');
            
            let filteredNotes = notes;
            if (searchTerm) {
                filteredNotes = notes.filter(note => 
                    note.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    note.content.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            if (filteredNotes.length === 0) {
                notesList.innerHTML = '<p style="text-align: center; color: #95a5a6; padding: 20px;">No notes found</p>';
                return;
            }

            const notesHTML = filteredNotes.map(note => `
                <div class="note-item ${note.id === currentNoteId ? 'active' : ''}" data-note-id="${note.id}" onclick="selectNote(${note.id})">
                    <div class="note-title">${note.title}</div>
                    <div class="note-preview">${note.content.slice(0, 100)}${note.content.length > 100 ? '...' : ''}</div>
                    <div class="note-date">${formatDate(note.modified)}</div>
                </div>
            `).join('');

            notesList.innerHTML = notesHTML;
        }

        function searchNotes() {
            searchTerm = document.getElementById('searchBox').value;
            displayNotes();
        }

        function deleteCurrentNote() {
            if (!currentNoteId) return;

            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(n => n.id !== currentNoteId);
                saveNotes();
                displayNotes();
                
                if (notes.length === 0) {
                    showEmptyState();
                } else {
                    selectNote(notes[0].id);
                }
            }
        }

        function saveNote() {
            saveNotes();
            document.getElementById('lastSaved').textContent = 'Saved ' + new Date().toLocaleTimeString();
        }

        function exportNote() {
            if (!currentNoteId) return;

            const note = notes.find(n => n.id === currentNoteId);
            if (!note) return;

            const content = `# ${note.title}\n\n${note.content}\n\n---\nCreated: ${formatDate(note.created)}\nModified: ${formatDate(note.modified)}`;
            
            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${note.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.md`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function insertText(before, after = '') {
            const textarea = document.getElementById('noteContent');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            const newText = before + selectedText + after;
            
            textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
            
            // Move cursor
            const newCursorPos = start + before.length + selectedText.length;
            textarea.setSelectionRange(newCursorPos, newCursorPos);
            textarea.focus();
            
            updateCurrentNote();
        }

        function addTag(event) {
            if (event.key === 'Enter' && currentNoteId) {
                const tagInput = document.getElementById('tagInput');
                const tagText = tagInput.value.trim();
                
                if (tagText) {
                    const note = notes.find(n => n.id === currentNoteId);
                    if (note && !note.tags.includes(tagText)) {
                        note.tags.push(tagText);
                        displayTags(note.tags);
                        saveNotes();
                    }
                    tagInput.value = '';
                }
            }
        }

        function displayTags(tags) {
            const tagsContainer = document.getElementById('tagsContainer');
            
            const tagsHTML = tags.map(tag => `
                <span class="tag">
                    ${tag}
                    <span class="tag-remove" onclick="removeTag('${tag}')">√ó</span>
                </span>
            `).join('');
            
            tagsContainer.innerHTML = tagsHTML;
        }

        function removeTag(tagToRemove) {
            if (!currentNoteId) return;
            
            const note = notes.find(n => n.id === currentNoteId);
            if (note) {
                note.tags = note.tags.filter(tag => tag !== tagToRemove);
                displayTags(note.tags);
                saveNotes();
            }
        }

        function updateStats() {
            const content = document.getElementById('noteContent').value;
            const words = content.trim() ? content.trim().split(/\s+/).length : 0;
            const chars = content.length;
            
            document.getElementById('wordCount').textContent = `${words} words`;
            document.getElementById('charCount').textContent = `${chars} characters`;
        }

        function showEmptyState() {
            document.getElementById('emptyState').style.display = 'flex';
            document.getElementById('noteEditor').style.display = 'none';
            currentNoteId = null;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function saveNotes() {
            localStorage.setItem('notes_app_data', JSON.stringify(notes));
        }

        // Demo functionality
        function addSampleNotes() {
            const sampleNotes = [
                {
                    title: "Project Ideas",
                    content: "1. Build a note-taking app\n2. Create a habit tracker\n3. Develop a finance manager\n\nThese are some ideas for my next projects. The note-taking app should have markdown support and tagging functionality.",
                    tags: ["projects", "ideas", "development"]
                },
                {
                    title: "Meeting Notes - Dec 13, 2024",
                    content: "## Attendees\n- John Smith\n- Sarah Johnson\n- Mike Davis\n\n## Action Items\n- [ ] Review project proposal\n- [ ] Update documentation\n- [ ] Schedule follow-up meeting\n\n## Key Decisions\n- Approved budget increase\n- Extended deadline to January 15th",
                    tags: ["meeting", "work", "action-items"]
                },
                {
                    title: "Reading List",
                    content: "Books to read this year:\n\n**Fiction:**\n- The Seven Husbands of Evelyn Hugo\n- Klara and the Sun\n- Project Hail Mary\n\n**Non-fiction:**\n- Atomic Habits\n- Digital Minimalism\n- The Psychology of Money",
                    tags: ["books", "reading", "personal"]
                }
            ];

            sampleNotes.forEach(sample => {
                notes.push({
                    id: Date.now() + Math.random(),
                    ...sample,
                    created: new Date().toISOString(),
                    modified: new Date().toISOString()
                });
            });

            saveNotes();
            displayNotes();
        }

        // Add sample data button for demo
        setTimeout(() => {
            if (notes.length === 0) {
                const addSampleBtn = document.createElement('button');
                addSampleBtn.textContent = 'Add Sample Notes';
                addSampleBtn.className = 'new-note-btn';
                addSampleBtn.style.margin = '10px auto';
                addSampleBtn.style.display = 'block';
                addSampleBtn.onclick = addSampleNotes;
                document.querySelector('.empty-state').appendChild(addSampleBtn);
            }
        }, 1000);
    </script>
</body>
</html>
