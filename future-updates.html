        // Generate additional updates programmatically
        function generateAdditionalUpdates() {
            const categories = ['core-ai', 'collaboration', 'ui-ux', 'integrations', 'security', 'performance', 'mobile', 'analytics', 'enterprise', 'developer'];
            const priorities = ['high', 'medium', 'low'];
            const impacts = ['Major Release', 'Major Feature', 'Enhancement', 'Security Update', 'Bug Fix', 'Innovation', 'Research'];
            
            const additionalUpdates = [];
            let versionCounter = 7.2;
            
            for (let i = 0; i < 950; i++) { // Add 950 more to reach 1000+
                const category = categories[Math.floor(Math.random() * categories.length)];
                const priority = priorities[Math.floor(Math.random() * priorities.length)];
                const impact = impacts[Math.floor(Math.random() * impacts.length)];
                
                const year = 2031 + Math.floor(i / 100);
                const quarter = (i % 4) + 1;
                
                versionCounter += 0.1;
                
                const update = {
                    version: `v${versionCounter.toFixed(1)}`,
                    date: `Q${quarter} ${year}`,
                    title: generateUpdateTitle(category, i),
                    description: generateUpdateDescription(category, i),
                    category: category,
                    priority: priority,
                    impact: impact
                };
                
                additionalUpdates.push(update);
            }
            
            return additionalUpdates;
        }
        
        function generateUpdateTitle(category, index) {
            const titles = {
                'core-ai': [
                    'Advanced Neural Network Optimization',
                    'Multi-Modal AI Enhancement',
                    'Cognitive Computing Integration',
                    'AI Ethics Framework Update',
                    'Machine Learning Pipeline Optimization'

                    'Cross-Platform Workflow Integration',
                    'Real-Time Collaboration Improvements',
                    'Remote Team Optimization',
                    'Global Collaboration Standards'
                ],
                'ui-ux': [
                    'User Experience Refinements',
                    'Interface Accessibility Improvements',
                    'Design System Updates',
                    'Interaction Pattern Enhancements',
                    'Visual Design Modernization'
                ]
                // Add more categories as needed
            };
            
            const categoryTitles = titles[category] || ['System Enhancement', 'Feature Update', 'Platform Improvement'];
            return categoryTitles[index % categoryTitles.length] + ` ${Math.floor(index / categoryTitles.length) + 1}`;
        }
        
        function generateUpdateDescription(category, index) {
            const descriptions = {
                'core-ai': 'Advanced AI capabilities that enhance platform intelligence, improve user experience, and provide more accurate insights for better decision-making across all collaborative workflows.',
                'collaboration': 'Streamlined collaboration features that enable seamless teamwork, improve communication efficiency, and foster better coordination among distributed teams worldwide.',
                'ui-ux': 'User interface improvements focused on usability, accessibility, and visual appeal to create more intuitive and engaging user experiences across all platform features.'
                // Add more categories as needed
            };
            
            return descriptions[category] || 'Platform enhancement that improves functionality, performance, and user satisfaction through innovative features and optimizations.';
        }
        
        // Combine base updates with generated ones
        const allUpdates = [...updates, ...generateAdditionalUpdates()];
        
        // Sort updates by date (newest first)
        allUpdates.sort((a, b) => {
            const dateA = new Date(a.date.replace('Q', '').replace(' ', '/1/'));
            const dateB = new Date(b.date.replace('Q', '').replace(' ', '/1/'));
            return dateA - dateB;
        });

        let currentFilter = 'all';
        let searchTerm = '';

        function renderUpdates() {
            const timeline = document.getElementById('timeline');
            const filteredUpdates = allUpdates.filter(update => {
                const matchesCategory = currentFilter === 'all' || update.category === currentFilter;
                const matchesSearch = searchTerm === '' || 
                    update.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    update.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    update.version.toLowerCase().includes(searchTerm.toLowerCase());
                
                return matchesCategory && matchesSearch;
            });

            timeline.innerHTML = filteredUpdates.map((update, index) => `
                <div class="timeline-item" style="animation-delay: ${index * 0.1}s">
                    <div class="update-card ${update.category}">
                        <div class="update-header">
                            <span class="version-badge">${update.version}</span>
                            <span class="release-date">${update.date}</span>
                        </div>
                        <h3 class="update-title">
                            <span class="priority-indicator priority-${update.priority}"></span>
                            ${update.title}
                        </h3>
                        <p class="update-description">${update.description}</p>
                        <div class="update-meta">
                            <div>
                                <span class="category-tag tag-${update.category}">${update.category.replace('-', ' ').toUpperCase()}</span>
                            </div>
                            <span class="impact-level">${update.impact}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.category;
                renderUpdates();
            });
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderUpdates();
        });

        // Initial render
        renderUpdates();

        // Update stats with actual counts
        document.querySelector('.stat-card .stat-number').textContent = allUpdates.length + '+';

        document.querySelectorAll('.timeline-item').forEach((item, index) => {
            item.style.animationDelay = `${index * 0.05}s`;
        });
