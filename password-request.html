<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Human Collaboration Platform - Request Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .request-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .request-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .request-header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .request-header p {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .back-link {
            text-align: center;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #764ba2;
        }
        
        .info-box {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            color: #4a5568;
        }
        
        .info-box h3 {
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .success-message {
            display: none;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #059669;
            text-align: center;
        }
        
        .error-message {
            display: none;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #dc2626;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="request-container">
        <div class="request-header">
            <h1>üîë Request Access</h1>
            <p>Request authorization password from the platform administrator</p>
        </div>
        
        <div class="info-box">
            <h3>üìß How it works:</h3>
            <p>Fill out the form below and your request will be sent to the platform administrator. You'll receive the authorization password via email if approved.</p>
        </div>
        
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <form id="passwordRequestForm">
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label for="reason">Reason for Access (Optional)</label>
                <textarea id="reason" name="reason" placeholder="Brief description of why you need access to the platform..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Access Request</button>
        </form>
        
        <div class="back-link">
            <a href="login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('passwordRequestForm');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const fullName = document.getElementById('fullName').value.trim();
                const email = document.getElementById('email').value.trim();
                const reason = document.getElementById('reason').value.trim();
                
                // Hide any previous messages
                hideMessages();
                
                // Basic validation
                if (!fullName || !email) {
                    showError('Please fill in all required fields.');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showError('Please enter a valid email address.');
                    return;
                }
                
                // Store the request in localStorage for admin to see
                showLoading();
                
                setTimeout(function() {
                    // Store password request in localStorage
                    const requests = JSON.parse(localStorage.getItem('passwordRequests') || '[]');
                    const newRequest = {
                        id: Date.now().toString(),
                        fullName: fullName,
                        email: email,
                        reason: reason || 'No reason provided',
                        requestDate: new Date().toISOString(),
                        status: 'pending'
                    };
                    
                    requests.push(newRequest);
                    localStorage.setItem('passwordRequests', JSON.stringify(requests));
                    
                    showSuccess(`Thank you, ${fullName}! Your access request has been sent to the administrator. You should receive a response at ${email} within 24 hours.`);
                    
                    // Clear the form
                    form.reset();
                    
                    // Redirect back to login after a few seconds
                    setTimeout(function() {
                        window.location.href = 'login.html';
                    }, 5000);
                }, 2000);
            });
            
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            function showLoading() {
                successMessage.textContent = 'Sending your request...';
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
            
            function hideMessages() {
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';
            }
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        });
    </script>
</body>
</html>
